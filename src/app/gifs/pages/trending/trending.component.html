<!-- gif-list-item -->

<!-- <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-5"> -->
<div class="h-screen overflow-y-scroll grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 py-5" (scroll)="onScroll($event)" #groupDiv>
    @for (group of gifService.trendingGroup(); track $index) {
        <div class="grid gap-4">
            @for (gif of group; track gif.id) {
                <img class="h-full w-full rounded-lg object-contain" [src]="gif.url" [alt]="gif.title" />
            }
        </div>
    }
</div>
